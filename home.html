<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bootstrap</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container mt-5 text-center">
            <img src="images/logo.png" alt="Logo" class="img-fluid w-px-200">
            <h1 class="mt-3">Welcome to our school</h1>
        </div>
        <form class="container mt-4 bg-secondary p-4 rounded" method="post" action="home-process.php">
            <div class="mb-3">
                <label for="class" class="form-label">Choose your class</label>
                <select class="form-select" name="class" id="class">
                    <option value="null" >Please select your class</option>
                    <optgroup label="primary school">
                        <option value="class_1" class="text-wrap w-px-150">class 1</option>
                        <option value="class_2" class="text-wrap">class 2</option>
                        <option value="class_3" class="text-wrap">class 3</option>
                        <option value="class_4" class="text-wrap">class 4</option>
                        <option value="class_5" class="text-wrap">class 5</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="student-id" class="form-label">Student ID</label>
                <input class="form-control" required autofocus type="text" name="student_id" placeholder="Please enter your Student ID" maxlength="7" minlength="7">
                <div class="invalid-feedback">Please enter a 7-digit sitting number.</div>
            </div>
            <div class="form-group w-100 text-center mt-3">
                <input type="submit" class="btn btn-primary w-px-100" name="submit" value="Continue">
            </div>
        </form>
        <div class="container mt-3 text-center" id="error-message" style="display: none;">
            <div class="alert alert-danger" role="alert" id="error-text"></div>
        </div>
        <script src="js/popper.min.js"></script>
        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/script.js"></script>
        <script>
            // استقبال رسائل الخطأ من عنوان الصفحة باستخدام JavaScript
            document.addEventListener("DOMContentLoaded", function () {
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get("error");
                if (error) {
                    const errorText = document.getElementById("error-text");
                    errorText.textContent = error;
                    document.getElementById("error-message").style.display = "block";
                    setTimeout(()=>{
                        document.getElementById("error-message").style.display = "none";
                    },3000);
                }
            });
    </script>
    </body>
</html>
